<div class="flex justify-center py-4">
  <mat-chip-set>
    @for (badge of badges; track badge.value) {
    <mat-chip [ngClass]="badge.classes">
      <mat-icon matChipAvatar>{{ getTrendIcon(badge.trend) }}</mat-icon>
      {{ badge.value }}
    </mat-chip>
    }
  </mat-chip-set>
</div>
