<nav class="navigation-rail">
  <div class="menu-fab">
    <a>
      <img
        class="nav-brand-logo"
        src="https://ui.angular-material.dev/app-ui/logo.svg"
        alt="Your Company"
      />
    </a>
  </div>
  <div class="segment">
    @for (menuItem of menuItems(); track menuItem.id) {
    <a
      [routerLink]="menuItem.routerLink"
      (click)="makeActive(menuItem.id)"
      [class]="classNames('nav-item', menuItem.isActive ? 'active' : '')"
    >
      <span [class]="classNames('icon-container')">
        <mat-icon>{{ menuItem.icon }}</mat-icon>
      </span>
      <span [class]="classNames('label-text')">{{ menuItem.label }}</span>
    </a>
    }
  </div>
</nav>
