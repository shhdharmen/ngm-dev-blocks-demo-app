<form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title class="relative">
    Transfer ownership
    <button
      mat-icon-button
      aria-label="Close"
      class="absolute! right-4 top-4"
      mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  <mat-dialog-content>
    <p>
      Are you sure you want to transfer the ownership of this workspace to Emma?
    </p>
    <mat-form-field appearance="outline" class="mt-3 w-full">
      <mat-label>Confirm password</mat-label>
      <input
        matInput
        [type]="hidePassword() ? 'password' : 'text'"
        formControlName="password"
        placeholder="Password" />
      <button
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility()"
        aria-label="Hide password"
        [attr.aria-pressed]="hidePassword()">
        <mat-icon>{{
          hidePassword() ? 'visibility_off' : 'visibility'
        }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-flat-button class="w-full">
      Transfer ownership
    </button>
  </mat-dialog-actions>
</form>
